<ion-header>

</ion-header>


<ion-content class = "content">
   
          
        <form *ngIf="welcome" [formGroup]="welcome" (ngWelcome)="login()">
          <div *ngIf = "display == 0">
            <ion-card>
              <ion-card-header>Sign up
              </ion-card-header>
              <ion-card-content>
                <ion-list no-line>
        
                  <ion-item >
                    <ion-input formControlName="fname" [(ngModel)]="fname" type="text" placeholder="First Name"></ion-input>
                  </ion-item>
        
                  <ion-item *ngIf="welcome.controls.fname.invalid && welcome.controls.fname.dirty">
                      <p>Please enter valid name</p>
                  </ion-item>
        
                  <ion-item>
                      <ion-input formControlName="lname" [(ngModel)]="lname" type="text" placeholder="Last Name"></ion-input>
                  </ion-item>
        
                  <ion-item *ngIf="welcome.controls.lname.invalid && welcome.controls.lname.dirty">
                      <p>Please enter valid name</p>
                  </ion-item>
                   
                  <ion-item>
                      <ion-input  formControlName="contactNo" [(ngModel)]="contactNo" type="number" placeholder="Cell Number"></ion-input>
                  </ion-item>
        
                  <ion-item *ngIf="welcome.controls.contactNo.invalid && welcome.controls.contactNo.dirty">
                      <p>Please enter valid contact number</p>
                  </ion-item>
        
                  <ion-item>
                      <ion-input formControlName="email" [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
                  </ion-item>
        
                  <ion-item *ngIf="welcome.controls.email.invalid && welcome.controls.email.dirty">
                      <p>Please enter valid email address</p>
                  </ion-item>
        
                    <ion-item>
                        <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
                    </ion-item>
        
                    <ion-item *ngIf="welcome.controls.password.invalid && welcome.controls.password.dirty">
                        <p>Your password is too short</p>
                    </ion-item>

                   
                  <button ion-button round outline color = button    style = "color: #69F0AE " (click) = "submit()" >Log in</button>
                  <button ion-button  round outline color = button    style = "color: #69F0AE " (click)=signups()>Sign Up</button>
                        
                </ion-list>
              </ion-card-content>
          
            </ion-card>
          </div>
        
          <div *ngIf = " display == 1" >
              <div class="form-error">{{loginError}}</div>
              <ion-card >
                  <ion-card-header>Login
              </ion-card-header>
        
              <ion-card-content >
                    <ion-list no-line>
                      
                      <ion-item >
                          <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                    </ion-item>
        
                    <ion-item *ngIf="welcome.controls.email.invalid && welcome.controls.email.dirty">
                        <p>Please enter valid email address</p>
                    </ion-item>
                  
                        <ion-item>
                            <ion-input formControlName="password" [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
                        </ion-item>
                      
                        <ion-item *ngIf="welcome.controls.password.invalid && welcome.controls.password.dirty">
                            <p>Your password is too short</p>
                        </ion-item>
        
                        
                        <ion-row>
                            <ion-col>
                                    <button ion-button round outline color = button    style = "color: #69F0AE " (click) = "login()" >Log in</button>
                            </ion-col>
                            <ion-col>
                                 <button ion-button  (click)="loginWithGoogle()" >Log in with Google</button>
                            </ion-col>
                            <ion-col>
                                <button ion-button  (click)="loginWithFacebook()" >Log in with Facebook</button>
                            </ion-col>
                        </ion-row>
                    </ion-list>
                  </ion-card-content>
              
                </ion-card>
        
          </div>
        </form>
  

</ion-content>
