<!--
  Generated template for the ViewPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <button ion-button round outline color = button    style = "color: #69F0AE "  (click)="logoutUser()" >Logout</button>
</ion-header>


<ion-content padding>
    <div *ngIf="hasIt === 0">
        <button ion-button full (click)="navigate('u')">Upload Flats</button>
        <button ion-button full (click)="navigate('v')">View Flats</button>
      </div>
      <ion-row *ngIf="hasIt === 1">
        <ion-col>
          <button ion-button block (click)="uploads('camera')">Photo</button>
        </ion-col>

        <button ion-button full (click)="navigate('b')">Back to menu</button>
      </ion-row>

      <ion-row *ngIf="hasIt === 2">
        <ion-col>
          <button ion-button block (click)="viewUploads('p')">view Flats</button>
        </ion-col>
        <button ion-button full (click)="navigate('b')">Back to menu</button>
      </ion-row>

      <div *ngIf="moo === 1">
        <img *ngFor="let imgUrl of images" src={{imgUrl}}>
        <button ion-button full (click)="navigate('b')">Back to menu</button>
      </div>
</ion-content>
